<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js"></script>
    <title>Validations</title>
  </head>
  <body>
    <div id="name-displayer-container">
      <h3>Mostrador de Nombre</h3>
      <label for="first-name">Nombre:</label>
      <input type="text" id="first-name" placeholder="Nombre" />

      <label for="last-name">Apellido:</label>
      <input type="text" id="last-name" placeholder="Apellido" />
      <button id="btn-print-name" onclick="showName()">Mostrar Nombre</button>
    </div>

    <div id="numbers-comparator-container">
      <h3>Comparador de numeros</h3>
      <p>Compara primer numero con el segundo</p>
      <label for="first-number">Primer Numero:</label>
      <input type="text" id="first-number" />

      <label for="second-number">Segundo Numero:</label>
      <input type="text" id="second-number" />
      <button id="btn-print-name" onclick="compareTwoNumbers()"> Comparar dos numeros
    
      </button>
    </div>

    <div>
      This is a test for git
    </div>
  </body>
</html>
