<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./form.css" rel="stylesheet" />
    <script src="./form.js"></script>
    <title>Formulario</title>
  </head>
  <body>
    <form
      action="/my-handling-form-page"
      method="post"
      onsubmit="submitForm(event)"
    >
      <ul>
        <li>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" />
        </li>
        <li>
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="user_email" />
        </li>
        <li>
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message"></textarea>
        </li>

        <section>
          <button type="submit">Enviar informacion</button>
        </section>
      </ul>
    </form>

    <select id="ddlViewBy">
      <option value="test_1">test1</option>
      <option value="test_2">test2</option>
      <option value="test_3" selected="selected">test3</option>
    </select>
    <button onclick="getSelectedValue()">Get Select Value</button>

    <div id="rates">
      Type of rate:
      <ul>
        <li>
          <input type="radio" id="r1" name="rate" value="Fixed Rate" /> Fixed
          Rate
        </li>
        <li>
          <input type="radio" id="r2" name="rate" value="Variable Rate" />
          Variable Rate
        </li>
        <li>
          <input
            type="radio"
            id="r3"
            name="rate"
            value="Multi Rate"
            checked="checked"
          />
          Multi Rate
        </li>
      </ul>
      <button onclick="getSelectedValueFromRadioButtons()">Get Value</button>
    </div>
  </body>
</html>
